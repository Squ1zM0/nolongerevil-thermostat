# Local-Only Mode Configuration
# This configuration file defines settings for running the Nest Thermostat
# in standalone local-only mode without cloud connectivity

[mode]
# Operating mode: local-only, standard, or hybrid
operating_mode=local-only

# Enable/disable cloud connectivity
cloud_enabled=false

# Enable/disable Wi-Fi radio (disabled saves power)
wifi_enabled=false

[display]
# Display mode: minimal, standard, detailed
display_mode=minimal

# Temperature unit: fahrenheit or celsius
temperature_unit=fahrenheit

# Show humidity on main display
show_humidity=true

# Display refresh rate in seconds (1-30)
refresh_rate=5

# Display brightness: low, medium, high, auto
brightness=auto

# Layout: simple, compact, detailed
layout=simple

[sensors]
# Enable temperature sensor
temperature_sensor=true

# Enable humidity sensor
humidity_sensor=true

# Enable motion sensor (disabled in local-only mode)
motion_sensor=false

# Enable ambient light sensor (for auto-brightness only)
light_sensor=true

# Temperature offset calibration in degrees F (-5.0 to +5.0)
temperature_offset=0.0

# Humidity offset calibration in % (-10.0 to +10.0)
humidity_offset=0.0

[features]
# Disable all smart features in local-only mode
scheduling=false
learning=false
auto_away=false
remote_control=false
firmware_updates=false

# Enable basic settings menu
settings_menu=true

# Enable diagnostics menu
diagnostics_menu=true

[network]
# All network features disabled in local-only mode
api_server=disabled
time_sync=disabled
weather_data=disabled

# Local network discovery (for future local API)
local_discovery=false

[power]
# Power saving mode: off, low, medium, high
power_save_mode=medium

# Auto-sleep after inactivity (seconds, 0=disabled)
auto_sleep=0

# Reduce sensor polling in power save mode
reduced_polling=false

[ui]
# Main screen elements
show_date=false
show_time=true
show_weather=false

# Temperature display format
temp_decimal_places=0

# Large font size for temperature (points)
temp_font_size=72

# Humidity font size (points)  
humidity_font_size=24

# Screen timeout (seconds, 0=always on)
screen_timeout=0

# Touch feedback enabled
touch_feedback=true

[logging]
# Enable local logging
logging_enabled=true

# Log level: error, warning, info, debug
log_level=info

# Log to file (stored locally on device)
log_to_file=true

# Maximum log file size (KB)
max_log_size=1024

# Log retention (days)
log_retention_days=7

[safety]
# Temperature alerts (still active in local-only mode)
temp_alerts_enabled=true

# High temperature alert threshold (°F)
high_temp_alert=90

# Low temperature alert threshold (°F)
low_temp_alert=40

# Alert method: display, beep, both
alert_method=both
